<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page Project</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <!--font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css" integrity="sha512-f2MWjotY+JCWDlE0+QAshlykvZUtIm35A6RHwfYZPdxKgLJpL8B+VVxjpHJwZDsZaWdyHVhlIHoblFYGkmrbhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--Page header -->
    <header>
        <section class="header-top">
            <div class="header-top-left">
                <div class="header-image">
                    <img src="https://i.ibb.co/r5krrdz/logo.png" alt="header image">
                </div>
            </div>
            <div class="header-top-right">
                <div class="sign-in">
                    <button>Sign In</button>
                </div>
            </div>
        </section>
        <section class="header-main">
            <h1>See what's next</h1>
            <h2>watch anywhere. cancel anytime</h2>
            <div class="watch-free-button">
                <span>Watch free for 30 days</span><i class="fas fa-chevron-right"></i>
            </div>
        </section>
    </header>
    
</body>
</html>
